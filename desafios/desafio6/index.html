<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Na linguagem HTML5, existe algumas tags para poder-mos "editar" o texto. Passe com o cursor do mause por cima dos termos abaixo para ver quais são as suas respectivas tags.
    </p>
    <ul>
        <li>
            <ins title="Usa a tag &lt;strong&gt;&lt;/strong&gt;">Negrito</ins>
        </li>
        <li>
            <ins title="Usa a tag &lt;em&gt;&lt;/em&gt;">Itálico</ins>
        </li>
        <li>
            <ins title="Usa a tag &lt;h1&gt;&lt;/h1&gt;">Titulo</ins>
        </li>
        <li>
            <ins title="Usa a tag &lt;p&gt;&lt;/p&gt;">Paragrafo</ins>
        </li>
        <li>
            <ins title="Usa a tag &lt;img src='' ''&gt;">Imagem</ins>
        </li>
        <li>
            <ins title="Usa a tag &lt;ol&gt;&lt;/ol&gt; e &lt;li&gt;&lt;/li&gt;">Listas</ins>
        </li>
        <li>
            <ins title="Usa a tag &lt;a&gt; href='' ''&lt;/a&gt;">Links</ins>
        </li>
    </ul>
</body>
</html>
