<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="csd.php" method="get">
        <div>
            <label for="estado">Estado: </label>
            <select name="estado" id="estado">
                <optgroup label="Nordeste">
                    <option value="Bahia">Bahia</option>
                    <option value="Ceara">Ceará</option>
                </optgroup>
                <optgroup label="Suldeste" >
                    <option value="Sao Paudo">Sao Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="prof" list="listProf">
            <datalist id="listProf">
                <option>Administrador</option>
                <option>Programador</option>
                <option>Medico</option>
            </datalist>
        </div>
        <div>
            <label for="msg">Menssagem: </label>
            <textarea name="msg" id="msg" cols="10" rows="10" placeholder="msg"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
