<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Genero</legend>
            <span>
                <input type="radio" name="gen" id="mas">
                <label for="mas">Masculino</label>
            </span>
            <span>
                <input type="radio" name="gen" id="fen">
                <label for="fen">Feminino</label>
            </span>
            <span>
                <input type="radio" name="gen" id="other">
                <label for="other">Outro</label>
            </span>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <div>
                <input type="checkbox" name="futebol" id="futebol">
                <label for="futebol">
                    Futebol
                </label>
            </div>
            <div>
                <input type="checkbox" name="surf" id="surf">
                <label for="surf">
                    Surf
                </label>
            </div>
            <div>
                <input type="checkbox" name="parkour" id="parkour">
                <label for="parkour">
                    Parkour
                </label>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
