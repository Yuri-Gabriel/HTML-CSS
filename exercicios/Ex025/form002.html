<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form
        action="cadastro.php"
        method="post"
        autocomplete="on"
    >
        <div>
            <label for="usuario">Usuario: </label>
            <input
                type="text"
                id="usuario"
                name="usuario"
                placeholder="Usuario"
                required
                minlength="5"
                maxlength="10"
                autocomplete="username"
            >
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Senha"
                required
                minlength="8"
                maxlength="20"
            >
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
